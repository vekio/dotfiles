##### Core #####
set -g default-terminal "tmux-256color"
set -g history-limit 100000
set -g mouse on
set -g renumber-windows on
set -g escape-time 10
setw -g mode-keys vi
set -g clock-mode-style 24

# Truecolor for modern terminals (Alacritty, Kitty, etc.)
set -as terminal-features ",alacritty:RGB"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-overrides ",*256col*:Tc"

##### Clipboard (Wayland/X11) #####
# tmux >= 3.2 supports this. If it errors, comment it.
set -g set-clipboard on

##### Prefix & keybinds #####
# Keep default prefix for now (C-b). Learn first, customize later.

# Reload config quickly
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Better splits
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create windows/panes in current path
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##### Status bar (clean) #####
set -g status on
set -g status-interval 5
set -g status-left-length 60
set -g status-right-length 100

set -g status-left "#[bold]#S#[default] "
set -g status-right "#(date '+%Y-%m-%d %H:%M')"

# Window style
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[bold] #I:#W #[default]"

##### Quality of life #####
# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Faster switching
bind Tab last-window

